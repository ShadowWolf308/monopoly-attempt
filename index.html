<!doctype html>
<html>

<head>
    <!--meta data-->
    <!--usable characters for the website-->
    <meta charset="utf-8">

    <!--language of the page-->
    <meta http-equiv="language" content="NL">

    <!--display settings-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--website description-->
    <meta name="description" content="Cheap Monopoly Game">

    <!--author data-->
    <meta name="author" content="Levy van der Valk">

    <!--search words for google-->
    <meta name="keywords" content="Cheap Monopoly">

    <!--website title in tab-->
    <title>Cheap Monopoly</title>

    <!--linking a .css page-->
    <link rel="stylesheet" type="text/css" href="./CSS/style.css">
</head>

<body>
    <!--body data-->
    <header>
        <!--header data-->

    </header>
    <section id="begin">
        <section id="players">
            <article id="player1"></article>
            <article id="player2"></article>
            <article id="player3"></article>
            <article id="player4"></article>
        </section>
        <section id="colors">
            <article id="red"></article>
            <article id="orange"></article>
            <article id="yellow"></article>
            <article id="green"></article>
            <article id="blue"></article>
            <article id="purple"></article>
            <article id="pink"></article>
            <article id="gray"></article>
        </section>
    </section>
    <section id="start">
        <p>Start</p>
    </section>
    <section id="reset">
        <p>reset</p>
    </section>
    <canvas id="gameCanvas"></canvas>
    <section id="buy"><p>Would you like to buy </p><span id="place"></span><p>for </p><span id="price"></span></section>
    <section id="pay"><p>You owe player</p><span id="owner"></span><span id="payment"></span></section>
    <section id="roll"><p>You rolled a </p><span id="rollamount1"></span><p>and a </p><span id="rollamount2"></span></section>
    <section id="house"><p>Do you wanna buy a house on this property for</p><span id="houseprice"></span></section>
    <section id="cash">
        <article id="player1cash">
        <p>player 1 cash amount:</p><span id="cash1"></span>
        </article>
        <article id="player2cash">
            <p>player 2 cash amount:</p><span id="cash2"></span>
        </article>
        <article id="player3cash">
            <p>player 3 cash amount:</p><span id="cash3"></span>
        </article>
        <article id="player4cash">
            <p>player 4 cash amount:</p><span id="cash4"></span>
        </article>
    </section>
    <footer>
        <!--footer data-->

    </footer>
    <!--linking a .js file-->
    <script src="./JS/index.js" type="text/javascript"></script>
</body>

</html>
